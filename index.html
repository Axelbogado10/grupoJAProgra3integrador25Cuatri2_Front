<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Integrador Front</title>
    <link rel="icon" type="image/png" href="./img/Icono.png" />
    <link rel="shortcut icon" type="image/png" href="./img/Icono.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./node_modules/jspdf/dist/jspdf.umd.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <nav>
    <div class="nav-left">
        <img src="./img/JA-Logo.png" alt="Logo JA" class="logo-nav">
        <h1>Tienda Cliente Oficial</h1>
    </div>

    <input
        type="search"
        id="filter"
        placeholder="Buscar..."
        aria-label="Buscar producto"
    >

    <a href="/login" class="nav-login-btn">Log In</a>

    <button class="cart-button" type="button" aria-label="Abrir carrito">
        <span class="cart-icon" aria-hidden="true">ðŸ›’</span>
        <span id="counter" class="cart-counter" aria-live="polite">0</span>
    </button>
</nav>

    <main>
        <section class="container">
            <div class="products-wrap">
                <header class="products-header">
                    <h2>Productos</h2>
                    <div class="sort-actions">
                        <button id="sort-name" type="button">Ordenar por nombre</button>
                        <button id="sort-price" type="button">Ordenar por precio</button>
                    </div>
                </header>

                <div class="products" id="product-list" aria-live="polite"></div>
            </div>

            <hr class="linea-separacion">
            <div class="cart-container" id="cart">
                <h2>Carrito: <span id="cart-label">0 productos</span></h2>

                <ul id="cart-items" class="cart-items" aria-live="polite"></ul>

                <p class="cart-total">
                    <strong>Total: $<span id="cart-total">0</span></strong>
                </p>

                <div class="cart-buttons">
                    <button id="empty-cart" type="button" class="btn-empty">
                        Vaciar carrito
                    </button>

                    <button id="print-ticket" type="button" class="btn-print">
                        Imprimir Ticket
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <small>Parcial ProgramaciÃ³n III â€” Integrador Front</small>
    </footer>
</body>
</html>
